<mat-card>
  <form #ownerForm="ngForm" (ngSubmit)="save(ownerForm.value)">
    <mat-card-header>
      <mat-card-title
        ><h2>{{ owner.name ? "Edit" : "Add" }} Owner</h2></mat-card-title
      >
    </mat-card-header>
    <mat-card-content>


      <!-- Name -->
      <mat-form-field>
        <input
          matInput
          placeholder="Owner Name"
          [(ngModel)]="owner.name"
          required
          name="name"
          #name
        />
      </mat-form-field>
      <br />
      <!-- DNI -->
      <mat-form-field>
        <input
          matInput
          placeholder="Owner DNI"
          [(ngModel)]="owner.dni"
          name="dni"
          required
          #dni
        />
      </mat-form-field>
      <br />
      <!-- Profession -->
      <mat-form-field>
        <input
          matInput
          placeholder="Owner profession"
          [(ngModel)]="owner.profession"
          name="profession"
          #profession
          required
        />
      </mat-form-field>
    </mat-card-content>

    <!-- Buttons -->
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!ownerForm.form.valid"
      >
        Save
      </button>
      <button
        mat-raised-button
        color="secondary"
        (click)="remove(owner.href)"
        type="button"
      >
        Delete
      </button>
      <a mat-button routerLink="/owner-list">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
